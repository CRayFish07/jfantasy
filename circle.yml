machine:
  java:
    version: oraclejdk7
  services:
    - mysql

dependencies:
  override:
    - mvn clean

database:
  override:
    - mysql -e " SET PASSWORD FOR 'root'@'localhost' = PASSWORD('123456') " -uroot

test:
  override:
    - mvn clean compile install -Dmaven.test.skip=true -P test
    - mvn cobertura:cobertura -Dmaven.test.failure.ignore=true -P test
    - mvn org.eluder.coveralls:coveralls-maven-plugin:report -P test