machine:
  java:
    version: oraclejdk7
  services:
    - mysql

dependencies:
  override:
    - mvn clean

database:
  override:
    - mysql -e " SET PASSWORD FOR 'root'@'localhost' = PASSWORD('123456') " -uroot

test:
  override:
    - mvn compile install -Dmaven.test.skip=true -q -P test
    - mvn cobertura:cobertura -q -P test #-Dmaven.test.failure.ignore=true 跳过失败后,即时有失败的测试也不显示
    - mvn org.eluder.coveralls:coveralls-maven-plugin:report -q -P test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  master:
    branch: master
    commands:
      - ./deploy_master.sh