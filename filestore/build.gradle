apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'

description = ''
dependencies {
    compile project(':jfantasy-core')
    compile project(':jfantasy-cache')
    optional "org.springframework.boot:spring-boot-configuration-processor:1.4.0.RELEASE"
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.4.0.RELEASE'
}

compileJava.dependsOn(processResources)