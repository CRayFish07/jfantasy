apply plugin: 'spring-boot'
apply plugin: 'propdeps'
apply plugin: 'propdeps-maven'
apply plugin: 'propdeps-idea'

description = '支付模块'

dependencies {
    compile project(':jfantasy-core')
    compile project(':jfantasy-pay-api')
    compile project(':jfantasy-oauth-api')
    compile "com.aliyun.openservices:ons-client:1.2.1"
    compile "com.google.zxing:javase:3.1.0"
    testCompile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.3.RELEASE'
}
