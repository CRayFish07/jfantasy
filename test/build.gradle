description = '每个模块都需要用到一些测试类,所以讲常用测试类单独写到独立的模块中'

sonarqube {
    skipProject = true
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.5'
    compile 'org.springframework:spring-test:4.2.5.RELEASE'
    compile 'org.springframework:spring-web:4.2.5.RELEASE'
    compile 'org.springframework:spring-oxm:4.2.5.RELEASE'
    compile 'junit:junit:4.9'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.3.3.RELEASE'
}
